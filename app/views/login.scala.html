@(memberForm: Form[(String, String)], errorMessage: Option[String])

@import helper._

@main("ログイン") {

<div id="main">
  <form id="submit">
    <header>
      <div><p>(・ω・)ノ お久しぶりです！</p></div>
    </header>

    <div>
      <label>メールアドレス</label>
      <div>
	<input id="email" type="text" name="email" size="48" placeholder="メールアドレスを入力してください" />
      </div>
    </div>

    <div>
      <label>パスワード</label>
      <div>
	<input id="password" type="password" name="password" size="48" placeholder="パスワードを入力してください" />
      </div>
    </div>

    <div>
      <div>
        <input type="submit" value="ログイン" />
      </div>
    </div>
  </form>
</div>

<div id="sub"></div>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form.css")">
<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
}
