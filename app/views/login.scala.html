@(memberForm: Form[(String, String)], errorMessage: Option[String])

@import helper._

@main("ログイン") {

<p>
(・ω・)ノ お久しぶりです！
</p>

<div id="errors" style="display: none;">@for(value <- memberForm.errors) { <div id="data-@value.key">@value.message</div> }</div>

<div id="error-messages">
<ul id="error-messages-list">
@if(errorMessage) { <li>@errorMessage</li> }
</ul>
</div>

@form(action = routes.LoginController.indexPost) {
<table>
  <tr id="email-tr">
    <td>メールアドレス</td>
    <td><input id="email" type="text" name="email" size="48" placeholder="メールアドレスを入力してください" value="@memberForm("email").value" /> <span id="email-info" class="form-info"></span></td>
  </tr>
  <tr id="password-tr">
    <td>パスワード</td>
    <td><input id="password" type="password" name="password" size="48" placeholder="パスワードを入力してください" value="@memberForm("password").value" />  <span id="password-info" class="form-info"></span></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" value="ログイン" /></td>
  </tr>
</table>
}

<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
}
