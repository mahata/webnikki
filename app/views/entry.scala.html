@(message: String, post: models.Post, comments: List[models.Comment])

@import java.util.Date

@main(message) {

<h2 id="post-title">@post.title<span id="post-edit"> - <a href="/post/@post.published_at">編集</a></span></h2>

<div id="post-content">@post.content</div>
<div id="post-date">投稿日: <span>@{"%tY/%<tm/%<td %<tH:%<tM:%<tS" format new Date(post.published_at)}</span></div>

<hr />

<div id="view-comment">
<div id="comment-list"></div>
<form id="submit">
<input id="post_id" type="hidden" name="post_id" value="@post.id" />
<table>
  <tr id="uname-tr">
    <td>お名前</td>
    <td><input id="uname" type="text" name="uname" placeholder="(省略可能) お名前を入力してください" /></td>
  </tr>
  <tr id="content-tr">
    <td>コメント</td>
    <td>
      <textarea id="content" name="content" placeholder="コメントを書いて下さい"></textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2"><input id="submit-button" type="submit" value="投稿" /></td>
  </tr>
</table>
</form>
</div>

<div id="initial-comments">
  @for(comment <- comments) {
    <span class="comments">
      <span class="comment-uname">@comment.uname</span>
      <span class="comment-timestamp">@{"%tY/%<tm/%<td %<tH:%<tM:%<tS" format new Date(comment.created_at)}</span>
      <span class="comment-content">@comment.content</span>
    </span>
  }
</div>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/entry.css")">
<script src="@routes.Assets.at("javascripts/entry.js")" type="text/javascript"></script>

<script type="text/template" id="comment-template">
  <div class="comments">
    <span class="comment-uname"><%= uname %></span>
    -
    <span class="comment-timestamp"><%= timestamp %></span>
    <span class="comment-content"><%= content %></span>
  </div>
</script>
}
