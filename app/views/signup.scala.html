@(memberForm: Form[(String, String, String)], errorMessage: Option[String])

@import helper._

@main("constantな文字列を渡してみるよー") {

<p>

</p>

<p class="error-message">
@errorMessage
</p>

@form(action = routes.SignupController.indexPost) {
<table>
  <tr>
    <td>お名前</td>
    <td><input id="uname" type="text" name="uname" size="48" placeholder="お名前を入力してください" value="@memberForm("uname").value" /> <span id="uname-info" class="form-info"></span></td>
  </tr>
  <tr>
    <td>メールアドレス</td>
    <td><input id="email" type="text" name="email" size="48" placeholder="メールアドレスを入力してください" value="@memberForm("email").value" /> <span id="email-info" class="form-info"></span></td>
  </tr>
  <tr>
    <td>パスワード</td>
    <td>
      <input id="password" type="password" name="password" size="48" placeholder="4文字以上のパスワードを入力してください" />  <span id="password-info" class="form-info"></span>
      <div>
      <label>
        <input id="password-check" type="checkbox" /> <span>パスワードを確認しますか?</span>
      </label>
      </div>
    </td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" value="登録" /></td>
  </tr>
</table>
}

<script src="@routes.Assets.at("javascripts/signup.js")" type="text/javascript"></script>

}
