@(loginName: Option[String], passForm: Form[(String, String, String)], validity: Map[String, Any])

@main("パスワード再設定 - web日記", loginName) {

<div id="main">
  <form id="submit">
    <input id="token" type="hidden" name="token" value="@passForm("token").value" />
    <header>
      <div><p>パスワード再設定</p></div>
    </header>

    <div>
      <label>メールアドレス</label>
      <div>
        <input id="email" type="hidden" name="email" value="@passForm("email").value" />
        <span><strong>@passForm("email").value</strong></span>
      </div>
    </div>

    <div>
      <label>パスワード</label>
      <div>
        <input id="password" type="password" name="password" size="48" placeholder="8文字以上のパスワードを入力してください" /> <span class="alert" id="password-info"></span>
      </div>
      <div>
        <input id="password-check" type="checkbox" /> <span>パスワードを確認しますか?</span>
      </div>
    </div>

    <div>
      <div>
        <input type="submit" value="送信" />
      </div>
    </div>
  </form>
</div>

<div id="sub"></div>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form.css")">
<script src="@routes.Assets.at("javascripts/reset.js")" type="text/javascript"></script>
}
