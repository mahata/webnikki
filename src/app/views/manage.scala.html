@(loginName: Option[String], token: String)

@main("管理 - web日記", loginName, None) {

<div id="main">
  <form id="submit">
    <input id="token" type="hidden" name="token" value="@token" />
    <input id="uname" type="hidden" name="uname" value="@loginName" />
    <header>
      <div>
        <!-- <p>CSS / JavaScript 編集 <span id="code-target"></span></p> -->
        <p><span id="code-target">メニューから操作を選択してください</span></p>
      </div>
    </header>

    <div id="code-div" style="display: none;">
      <label>コード編集</label>
      <div>
        <textarea id="code-content" name="code" rows="20"></textarea>
      </div>
    </div>

    <div id="submit-div" style="display: none;">
      <div>
        <input id="submit-button" type="submit" value="送信" />
      </div>
    </div>
  </form>
</div>


<div id="sub">
  <h3>設定</h3>
  <nav>
    <ul id="personal-setting">
      <li><a href="javascript:void(0)">個人設定</a></li>
    </ul>
  </nav>

  <h3>CSS / JS 編集</h3>
  <nav>
    <ul id="css-js-manage-list">
      <li><a href="javascript:void(0)" data-type="list-css-edit">一覧ページの CSS 編集</a></li>
      <li><a href="javascript:void(0)" data-type="page-css-edit">個別記事ページの CSS 編集</a></li>
      <li><a href="javascript:void(0)" data-type="list-js-edit">一覧ページの JavaScript 編集</a></li>
      <li><a href="javascript:void(0)" data-type="page-js-edit">個別記事ページの JavaScript 編集</a></li>
    </ul>
  </nav>

</div>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/manage.css")">
<script src="@routes.Assets.at("javascripts/manage.js")" type="text/javascript"></script>

}
